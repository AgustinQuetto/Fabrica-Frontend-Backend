<body>
    <div class="container">
        <h2>Login</h2>
        <h4>Ingreso de credenciales</h4>
        <hr>
            <form method="post" action="backend/verificarUsuario.php" onsubmit="return AdministrarValidacionesLogin()">
                <div class="form-group row">
                    <label for="txtApellido"class="col-sm-4 col-form-label">DNI:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control"  name="dni" id="txtDni" min="1000000" max="55000000" placeholder="Ingrese su DNI">
                        <span style="display:none">*</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtApellido" class="col-sm-4 col-form-label">Apellido:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="apellido" id="txtApellido" placeholder="Ingrese su apellido">
                        <span style="display:none">*</span>
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <button type="reset" class="btn btn-info">Limpiar</button>
                    <button type="submit" class="btn btn-success" style="float: right">Enviar</button>
                </div>
            </form>
        </div>


</body>
